appId: changdy.util.str
asar: true                # 启用代码压缩
win:
  target:
    - nsis
  icon: build-assets/icon.ico
nsis:
  oneClick: false
  allowElevation: true
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: "字符串处理工具V2版本"
  runAfterFinish: true
  installerIcon: build-assets/icon.ico  # 安装程序图标 (setup.exe)
  uninstallerIcon: build-assets/icon.ico  # 卸载程序图标
  installerHeaderIcon: build-assets/icon.ico  # 安装向导头部图标
mac:
  icon: build-assets/icon.icns
  target:
    - dmg                 # 生成DMG安装包
    - zip                 # 生成ZIP压缩包（备用）
  identity: null            # 强制跳过签名
  hardenedRuntime: false    # 关闭强化运行时（无证书必需）
  gatekeeperAssess: false   # 跳过Gatekeeper检查
  notarize: false           # 禁用公证（无证书必需）
dmg:
  sign: false               # 禁用DMG签名
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications   # 创建"应用程序"文件夹快捷方式